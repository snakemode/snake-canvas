<html>

<head>
    <title>Example</title>
    <style>
        canvas {
            touch-action: none;
        }

        .palette {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
    <script src="/index.js" type="module"></script>
</head>

<body>

    <canvas id="foo" style="border: 1px solid black;" width="400" height="400"></canvas>
    <div id="paletteId" class="palette">
        <div style="background-color: black;">&nbsp;</div>
        <div style="background-color: red;">&nbsp;</div>
        <div style="background-color: green;">&nbsp;</div>
        <div data-color="blue">Blue</div>
        <div style="background-color: white;">&nbsp;</div>
    </div>

    <ul id="asList" class="palette">
        <li data-color="green">green</li>
        <li data-color="blue">blue</li>
        <li data-color="red">red</li>
        <li data-color="black">black</li>
        <li data-color="white">white</li>
    </ul>

</body>

</html>
